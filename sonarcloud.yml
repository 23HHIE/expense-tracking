version: 0.2
env:
  secrets-manager:
    LOGIN: x22180966-sc:737565f08180e75869113fa9defef7d28b76db35
    HOST: x22180966-sc:https://sonarcloud.io
    Organization: x22180966-sc:HuiHuang
    Project: x22180966-sc:expense
    
phases:
  pre_build:
    commands:
      - apt-get update
      - apt-get install -y jq
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
      - unzip ./sonar-scanner-cli-5.0.1.3006-linux.zip
      - export PATH=$PATH:$PWD/sonar-scanner-5.0.1.3006-linux/bin/
  build:
    commands:
      - sonar-scanner -X -Dsonar.login=$LOGIN -Dsonar.projectKey=$Project -Dsonar.host.url=$HOST -Dsonar.organization=$Organization
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=$Project >result.json
      - cat result.json
      - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi