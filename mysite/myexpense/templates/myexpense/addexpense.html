{% extends 'myexpense/base2.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container" style="width: 500px">
    <h2 class="mt-5 mb-4">Add Expense</h2>

        {% csrf_token %}
        {{form|crispy}}

    </form>
</div>
<br>
{% endblock %}
