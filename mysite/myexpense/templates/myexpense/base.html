{% load static %}

<html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WiseSpend: Track Your Money Wisely{% endblock %}</title>
    <link href="https://bootswatch.com/5/flatly/bootstrap.min.css" rel="stylesheet" type="text/css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand " href="/expense/">WiseSpend</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link py-4 px-2" href="{% url 'myexpense:landing_page' %}">Home</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link py-4 px-2 " href="{% url 'myexpense:expense_list' %}">Expend Details</a>
            </li>
            <li class="nav-item">
                <form method="post" action="{% url 'users:logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="nav-link py-4 px-900">Logout</button>
                </form>
            </li>
            <li class="nav-item">
                <a class="nav-link py-4 px-900" href="{% url 'users:profile' %}">Profile</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link py-4 px-40" href="{% url 'users:login' %}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link py-4 px-40" href="{% url 'users:register' %}">Sing Up</a>
            </li>
            {% endif %}


        </ul>
    </div>
</nav>
<div class="container mt-5">
    {% block content %}

    {% endblock %}
</div>
</body>
</html>
