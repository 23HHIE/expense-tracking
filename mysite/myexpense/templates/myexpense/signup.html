{% extends 'myexpense/base.html' %}

{% block body %}
    <div class="container mt-5">
        <h2 class="mb-4">Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" class="form-control" id="id_username" name="username" required>
            </div>
            <div class="form-group">
                <label for="id_password1">Password</label>
                <input type="password" class="form-control" id="id_password1" name="password1" required>
            </div>
            <div class="form-group">
                <label for="id_password2">Confirm Password</label>
                <input type="password" class="form-control" id="id_password2" name="password2" required>
            </div>
            <div class="form-group">
                <label for="id_budget">Set Your Budget</label>
                <input type="number" step="0.01" class="form-control" id="id_budget" name="budget" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
{% endblock %}
