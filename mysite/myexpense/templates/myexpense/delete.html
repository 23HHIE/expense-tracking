{% extends 'myexpense/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title d-flex justify-content-center">Delete Expense</h1>
                </div>
                <div class="card-body">
                    <form method="post" >
                        {% csrf_token %}
                        <div class="form-group mb-4 d-flex justify-content-center">
                            <label class="form-label">Are you sure you want to delete this expense?</label>
                        </div>
                        <div class="form-group mb-4 d-flex justify-content-center">
                            <label class="form-label mb-4">{{expense.type}}</label>
                            <br>
                            <label class="form-label mb-4">{{expense.fee}}</label>
                        </div>
                        <div class="form-group d-flex justify-content-center">
                            <input type="submit" class="btn btn-danger " name="confirm" value="Confirm">

                            <a class="btn btn-secondary " href="{% url 'myexpense:expense_list' %}" >Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
