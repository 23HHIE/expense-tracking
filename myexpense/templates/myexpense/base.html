{% load static %}

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WiseSpend: Track Your Money Wisely{% endblock %}</title>
    <link href="https://bootswatch.com/5/sandstone/bootstrap.min.css" rel="stylesheet" type="text/css">

</head>
<body>
<main>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'myexpense:landing_page' %}">
                <img src="{% static 'myexpense/images/logo.png' %}" alt="Wise Spend">
            </a>
            <a class="navbar-brand" href="{% url 'myexpense:landing_page' %}">WiseSpend</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                           href="{% url 'myexpense:landing_page' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'myexpense:expense_list' %}">Expense Details</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <form method="post" action="{% url 'users:logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="nav-link">Logout</button>
                        </form>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:profile' %}">
                            <img src="{% static 'myexpense/images/user.png' %}" alt="Profile" style="height:30px;">
                        </a>
                    </li>

                    {% else %}

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:register' %}">Sign Up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>


    <div class="container mt-5">
        {% block content %}

        {% endblock %}
    </div>

</main>


<footer class="footer mt-auto bg-body-tertiary" style="position: fixed; bottom: 0; width: 100%;">
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center my-4">
            <div class="col-md-4 d-flex align-items-center">
                <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 WiseSpend</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary" href="https://twitter.com/">
                    <img src="{% static 'myexpense/images/twitter.png' %}" alt="twitter" style="height: 30px">
                </a></li>
                <li class="ms-3"><a class="text-body-secondary" href="https://www.instagram.com/">
                    <img src="{% static 'myexpense/images/ins.png' %}" alt="instagram" style="height: 30px">
                </a></li>
                <li class="ms-3"><a class="text-body-secondary" href="https://www.facebook.com/">
                     <img src="{% static 'myexpense/images/facebook.png' %}" alt="facebook" style="height: 30px">
                </a></li>
            </ul>
        </footer>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
