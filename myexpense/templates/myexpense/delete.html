<!--load the delete page html-->
{% extends 'myexpense/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-4 pt-4 pt-xl-5" >
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h1 class="card-title text-center">Delete Expense</h1>
                </div>
                <div class="card-body bg-light">
                    <form method="post" class="text-center">
                        {% csrf_token %}
                        <p class="h5 mb-4">Are you sure you want to delete this expense?</p>
                        <div class="mb-4">
                            <span class="badge  bg-dark p-2 fs-4">{{expense.type}}</span>
                            <span class="badge  bg-dark p-2 fs-4">{{expense.fee}}</span>
                        </div>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <input type="submit" class="btn btn-danger" name="confirm" value="Confirm">
                            <a class="btn btn-outline-secondary" href="{% url 'myexpense:expense_list' %}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
